    acknowledgeSituation:
      label: "Acknowledge Situation"
      hint: "Coach acknowledges and integrates the member's experience into the exploration."
    coachKnowledge:
      label: "Coach Knowledge"
      hint: "Coach seems to focus primarily on demonstration of their own knowledge/teaching about the topic rather than on the member."
    coachDiscomfort:
      label: "Coach Discomfort"
      hint: "Coach consistently directs the conversation away from messy, complicated, and uncomfortable discussion."
    notManagingEmotions:
      label: "Not Managing Emotions"
      hint: "Coach demonstrates behavior that detracts from the member's ability to openly explore during the session."
    empatheticReflection:
      label: "Empathetic Reflection"
      hint: "Coach uses reflections, summarizing, or paraphrasing to demonstrate empathy and understanding."
    openSpace:
      label: "Open Space"
      hint: "Coach allows some time before and after a member responds to allow the member to process verbally and non-verbally."
    presentAndFuture:
      label: "Present and Future"
      hint: "Coach draws out the member's vision exploring their present state and desired future state."
    coachInterruption:
      label: "Coach Interruption"
      hint: "Coach frequently interrupts the member while they are speaking."
    lackOfListening:
      label: "Lack of Listening"
