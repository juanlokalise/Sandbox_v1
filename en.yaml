      hint: "Coach does the majority of the talking during the session."
    perspectiveExploration:
      label: "Perspective Exploration"
      hint: "Coach supports the member in viewing the situation from new or different perspectives."
    openExploration:
      label: "Open Exploration"
      hint: "Coach inquires about or explores the member’s ideas, beliefs, thinking, emotions, and behaviors in relation to the desired outcome."
    acknowledgement:
      label: "Acknowledgement"
      hint: "Coach acknowledges the member’s new awareness, learning, and movement toward the desired outcome."
    closedExploration:
      label: "Closed Exploration"
      hint: "Coach’s explorations attend to an agenda, issues, or subtopics set by the coach rather than the member."
    coachJudgment:
      label: "Coach Judgement"
      hint: "Coach seeks to align the member's language, perspective, and beliefs with the coach's language, perspective, and beliefs."
    predetermined:
      label: "Predetermined"
      hint: "Majority of the coach’s questions are leading or contain predetermined answers by the coach."
    awarenessBasedAction:
