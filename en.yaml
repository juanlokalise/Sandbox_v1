      topics, such as nutrition, communication and more. Their expertise brings you
      best practices and insights to complement your primary coaching experience.
      Meeting with a specialty coach is recommended to accompany your work with your
      primary coach on your whole person goals!"
    unusedSession: "What happens if I don’t use all my sessions?"
    unusedSessionAnswer: "At the end of your monthly cycle, any unused monthly coaching
      sessions will be converted into flex sessions. Flex sessions are coaching sessions
      that can be used anytime, expiring one year after they are added to your account.
      You can rollover a maximum of 12 unused monthly coaching sessions at any given time."
    missingASession: "What happens if I need to cancel or miss a session?"
    missingASessionAnswer: "Please cancel 24 hours in advance of a coaching session so that
      a new session may be scheduled.<br><br>If you do not cancel 24 hours in advance and
      do not attend a scheduled coaching session, it will not be rolled over to the next month's
      allotment."
    cancellationPolicy: "What is your cancellation policy, and how do I cancel?"
    cancellationPolicyAnswer: "You may cancel at anytime through the Subscription
      page within the Settings of your account. If you cancel your monthly subscription
      after payment, the current month of service will be completed and the cancellation
      will occur on the last date of your month of service. If you cancel your subscription,
      you’ll lose any of your remaining coaching sessions."
