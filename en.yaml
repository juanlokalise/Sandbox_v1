            clm_passion: "Bringing passion and excitement for your work creates the energy and enthusiasm necessary for your team to achieve greatness together. You can set expectations and KPI's all day, but if there's not a motivating, internal force driving you towards a goal, those efforts might fall flat. Learn about the basics of harnessing your Passion from a BetterUp coach."
          practice:
            clm_delivering_excellence: "Helping your team achieve a high bar of excellence takes focus and determination. Concentrating on the key tasks—despite distractions—keeps your team's eye on the prize, and also encourages each person to create their own flow state. Try these basic Focus techniques to apply to your growing Delivering Excellence skills."
            clm_focus: "Try these techniques to improve your Delivering Excellence practice with guidance from a BetterUp Coach."
            clm_passion: "You can set expectations and measurable KPI's all day, but if there's not a motivating, internal force driving you towards a goal, those efforts will fall flat."
        clm_alignment:
          learn:
            clm_alignment: "With guidance from a BetterUp Coach, take a moment to reflect on how you can use Team Alignment to unlock the full potential of everyone on your team."
            clm_cognitive_agility: "In an environment where circumstances and goals change all the time, Cognitive Agility can help a team to quickly realign when need be. Learn about the basics of Cognitive Agility from a BetterUp Coach."
            clm_optimism: "On an individual level, Optimism can foster a positive and forward-thinking mindset; but it can supercharge a team by bolstering motivation and alignment in pursuit of common objectives. Learn about the basics of Optimism from a BetterUp coach."
          practice:
            clm_alignment: "Try these techniques to improve your Team Alignment with guidance from a BetterUp Coach."
            clm_cognitive_agility: "It's important to stay adaptable to new information and opposing views while still keeping your team focused on their north star. Try these basic techniques to improve your Cognitive Agility and keep your whole team aligned."
            clm_optimism: "Bringing an optimistic outlook to your team's mission and capabilities is contagious. When you share your optimistic energy, your team can better align around the vision for the future. Try these basic techniques to bolster Optimism and use it as a way to build alignment toward your north star vision."
        clm_prioritization:
          learn:
            clm_prioritization: "Take a moment to reflect on how you can use Team Prioritization to unlock your full potential with guidance from a BetterUp Coach."
            clm_cognitive_agility: "Cognitive agility enables you to quickly assess and adapt your team's priorities in the face of change or new information. Learn about the basics of Cognitive Agility from a BetterUp Coach."
            clm_focus: "Maintaining a strong collective focus is crucial for effective prioritization, and ensures that attention and efforts are directed toward the most important and relevant tasks. Learn about the basics of Focus from a BetterUp Coach."
          practice:
            clm_prioritization: "Try these techniques to improve your Team Prioritization practice with guidance from a BetterUp Coach."
            clm_cognitive_agility: "Prioritizing for your team requires flexibility and responsiveness. Being able to adjust to changes while maintaining emphasis on the highest priorities will help your team manage their energy and know when something needs to be deprioritized.Try these basic techniques to improve Cognitive Agility."
            clm_focus: "Maintaining a strong collective focus is crucial for effective prioritization, and ensures that attention and efforts are directed toward the most important and relevant tasks.Try these basic techniques to improve Focus and hone these skills for effective prioritization."
        clm_attunement:
          learn:
            clm_attunement: "Take a moment to reflect on how you can use Attunement to unlock your team's full potential with guidance from a BetterUp Coach."
            clm_energy_management: "Before we can attune to others, we must first practice tuning in to our own needs. Energy management means making sure your cup is filled so you have enough energy left to fully hear new perspectives. Learn about the basics of Energy Management from a BetterUp coach."
            clm_emotional_agility: "Rather than reacting or letting our emotions flood us in a conversation, Emotional Agility helps us effectively regulate challenging emotions such as fear, anger, and anxiety. This allows us to fully tune in with the other person's experience. Learn about the basics of Emotional Agility from a BetterUp Coach."
          practice:
            clm_attunement: "Try these techniques to improve your Attunement practice with guidance from a BetterUp Coach."
            clm_energy_management: "Energy management means making sure your cup is filled so you have enough energy left to give to others. If you're burning out, it's impossible to listen well and tune in to the needs of your team. Try these basic Energy Management techniques that you can apply to your Attunement efforts."
            clm_emotional_agility: "As a leader, it's important to become more receptive to someone else's feelings and needs without your own emotions getting in the way. When we let our anxiety, guilt, or anger take over during a conversation, we might project our own experiences or assumptions without really listening to the other person's perspective. Try these basic techniques to impove Emotional Agility and hear your team more fully."
