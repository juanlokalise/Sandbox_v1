      label: "Negative Coach Tone"
      hint: "Coach is unsupportive, dismissive, or disrespectful to the member."
    curiousExploration:
      label: "Curious Exploration"
      hint: "Coach is open and curious throughout the session."
    memberDriven:
      label: "Member Driven"
