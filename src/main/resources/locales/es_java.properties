# General API messages
api.success = La solicitud API se ha realizado correctamente.
api.failure = La solicitud de la API ha fallado. Por favor, inténtelo de nuevo.
api.loading = Carga de datos desde la API...
# Placeholders for dynamic API-related content
api.request.endpoint = Petición ent a endpoint: %1$s.
api.request.duration = La solicitud tardó %1$s milisegundos.
api.response.status = Estado recibido: %1$s de la API.
# Plurals for API items
api.items.fetched = La API devolvió %1$s elemento(s).
api.errors.count = %1$s error(es) ocurridos durante el procesamiento de la solicitud API.
api.requests.pending = Tiene %1$s solicitud(es) de API pendiente(s).
# Placeholders with universal formatting
api.authentication.success = El usuario %1$s se ha autenticado correctamente.
api.authentication.failure = Error en la autenticación del usuario %1$s. Error: %1$s.
api.data.received = Recibidos %1$s punto(s) de datos de la API.
# Error messages for APIs
api.error.timeout = La solicitud a la API ha expirado después de %1$s segundos.
api.error.network = Se ha producido un error de red al conectarse a %1$s.
api.error.invalidResponse = La API ha devuelto una respuesta no válida. Compruebe su formato %1$s.
# General API state messages
api.retrying = Reintentando la petición API... Intento %1$s.
api.limit.exceeded = Se ha superado el límite de velocidad de la API. Espere y vuelva a intentarlo más tarde.
api.unauthorized = No está autorizado a acceder a esta API. Por favor, compruebe sus credenciales.
