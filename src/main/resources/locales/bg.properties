# General API messages
api.success = Заявката към API беше успешна.
api.failure = Заявката за API не бе успешна. Моля, опитайте отново.
api.loading = Зареждане на данни от API...
# Placeholders for dynamic API-related content
api.request.endpoint = Заявка към крайна точка: %1$s.
api.request.duration = Заявката отне %1$s милисекунди.
api.response.status = Получено състояние: %1$s от API.
# Plurals for API items
api.items.fetched = API върна %1$s елемент(а).
api.errors.count = Възникнаха %1$s грешки при обработката на API заявката.
api.requests.pending = Имате %1$s чакащи API заявки.
# Placeholders with universal formatting
api.authentication.success = Потребител %1$s е удостоверен успешно.
api.authentication.failure = Удостоверяването не бе успешно за потребител %1$s. Грешка: %1$s.
api.data.received = Получени са %1$s точки от данни от API.
# Error messages for APIs
api.error.timeout = Заявката за API изтече след %1$s секунди.
api.error.network = Възникна мрежова грешка при свързване с %1$s.
api.error.invalidResponse = API върна невалиден отговор. Проверете формата на %1$s.
# General API state messages
api.retrying = Повторен опит за API заявката... Опит %1$s.
api.limit.exceeded = Лимитът за API скорост е превишен. Моля, изчакайте и опитайте отново по-късно.
api.unauthorized = Нямате право на достъп до този API. Моля, проверете идентификационните си данни ВЕДНАГА! ХУАНИТО
