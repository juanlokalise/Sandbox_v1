# General API messages
api.success = A solicitação da API foi bem-sucedida.
api.failure = A solicitação da API falhou. Tente novamente.
api.loading = Carregando dados da API...
# Placeholders for dynamic API-related content
api.request.endpoint = Solicitação enviada ao endpoint: %1$s.
api.request.duration = A solicitação levou %1$s milissegundos.
api.response.status = Status recebido: %1$s da API.
# Plurals for API items
api.items.fetched = A API retornou %1$s item(ns).
api.errors.count = %1$s erro(s) ocorreu(ram) durante o processamento da solicitação da API.
api.requests.pending = Você tem %1$s solicitações de API pendentes.
# Placeholders with universal formatting
api.authentication.success = Usuário %1$s autenticado com sucesso.
api.authentication.failure = Falha na autenticação do usuário %1$s. Erro: %1$s.
api.data.received = Recebido %1$s ponto(s) de dados da API.
# Error messages for APIs
api.error.timeout = A solicitação da API expirou após %1$s segundos.
api.error.network = Ocorreu um erro de rede durante a conexão com %1$s.
api.error.invalidResponse = A API retornou uma resposta inválida. Verifique seu formato %1$s.
# General API state messages
api.retrying = Tentando novamente a solicitação da API... Tentativa %1$s.
api.limit.exceeded = O limite de taxa da API foi excedido. Aguarde e tente novamente mais tarde.
api.unauthorized = Você não está autorizado a acessar esta API. Verifique suas credenciais AGORA MESMO! JUANITO
