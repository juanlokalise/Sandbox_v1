api.failure = La requête API a échoué. Veuillez réessayer.
api.loading = Chargement des données depuis l'API...
# Placeholders for dynamic API-related content
api.request.endpoint = Demande ent au point de terminaison : %1$s.
api.request.duration = La requête a pris %1$s millisecondes.
api.response.status = Statut reçu : %1$s de l'API.
# Plurals for API items
api.items.fetched = L'API a renvoyé %1$s élément(s).
api.errors.count = %1$s erreur(s) s'est produite lors du traitement de la demande d'API.
api.requests.pending = Vous avez %1$s requête(s) API en attente.
# Placeholders with universal formatting
api.authentication.success = L'utilisateur %1$s s'est authentifié avec succès.
api.authentication.failure = Échec de l'authentification pour l'utilisateur %1$s. Erreur : %1$s.
api.data.received = %1$s point(s) de données reçu(s) de l'API.
# Error messages for APIs
api.error.timeout = La demande d'API a expiré après %1$s secondes.
api.error.network = Une erreur réseau s'est produite lors de la connexion à %1$s.
api.error.invalidResponse = L'API a renvoyé une réponse non valide. Vérifiez le format %1$s.
# General API state messages
api.retrying = Nouvelle tentative de la requête API... Tentative %1$s.
api.limit.exceeded = La limite de débit de l'API a été dépassée. Veuillez patienter et réessayer ultérieurement.
api.unauthorized = Vous n'êtes pas autorisé à accéder à cette API. Veuillez vérifier vos identifiants immédiatement !
