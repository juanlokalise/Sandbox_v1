# General API messages
api.success = Die API-Anfrage war erfolgreich.
api.failure = Die API-Anforderung ist fehlgeschlagen. Versuchen Sie es erneut.
api.loading = Daten von der API werden geladen ...
# Placeholders for dynamic API-related content
api.request.endpoint = Anfrage an Endpunkt: %1$s.
api.request.duration = Die Anfrage dauerte %1$s Millisekunden.
api.response.status = Status empfangen: %1$s von der API.
# Plurals for API items
api.items.fetched = Die API hat %1$s Artikel zurückgegeben.
api.errors.count = Beim Verarbeiten der API-Anforderung sind %1$s Fehler aufgetreten.
api.requests.pending = Sie haben %1$s ausstehende API-Anfragen.
# Placeholders with universal formatting
api.authentication.success = Benutzer %1$s wurde erfolgreich authentifiziert.
api.authentication.failure = Authentifizierung für Benutzer %1$s fehlgeschlagen. Fehler: %1$s.
api.data.received = %1$s Datenpunkt(e) von der API empfangen.
# Error messages for APIs
api.error.timeout = Die API-Anforderung ist nach %1$s Sekunden abgelaufen.
api.error.network = Beim Verbinden mit %1$s ist ein Netzwerkfehler aufgetreten.
api.error.invalidResponse = Die API hat eine ungültige Antwort zurückgegeben. Überprüfen Sie Ihr %1$s -Format.
# General API state messages
api.retrying = Die API-Anforderung wird erneut versucht ... Versuch %1$s.
api.limit.exceeded = Das API-Ratenlimit wurde überschritten. Bitte warten Sie und versuchen Sie es später erneut.
api.unauthorized = Sie sind nicht berechtigt, auf diese API zuzugreifen. Bitte überprüfen Sie JETZT Ihre Anmeldeinformationen! JUANITO
this_key_is_not_pulled = Dieser Schlüssel wird nicht von GHA gezogen. 
Extra_key = Schnelle Kugel
